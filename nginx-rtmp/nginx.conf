worker_processes auto;
rtmp_auto_push on;
events {}
rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;

        application live {
            live on;
            record off;
        }
    }
}

http {
    server {
        listen 80;

        location / {
            return 200 'Servidor RTMP funcionando\n';
            add_header Content-Type text/plain;
        }
    }
}
